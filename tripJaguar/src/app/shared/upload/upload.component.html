<input type="file" #file style="display: none" (change)="onFilesAdded()" multiple />


<div class="container-fluid" fxLayout="column" fxLayoutAlign="space-evenly stretch">


    <div id="carouselUpload" class="carousel" data-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item " [ngClass]="{ active:!$index }" *ngFor="let srcImg of blobs">
            <img class="d-block w-100 h-100" [src]="srcImg" alt="First slide">
            <button type="button" class="btn btn-danger" (click)="eliminarImg($index)">Eliminar</button>

          </div>

          <div class="jumbotron jumbotron-fluid" *ngIf="blobs.length==0">
              <div class="container">
                <p class="lead text-center">No hay imágenes</p>
              </div>
          </div>

        </div>

        <a class="carousel-control-prev" data-target="#carouselUpload" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" data-target="#carouselUpload" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <a  mat-raised-button color="primary" class="add-files-btn" (click)="addFiles()">
      Añadir Imágen
    </a>
  

</div>
