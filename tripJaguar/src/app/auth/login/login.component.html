<div class="container padding-body pad-top " id="login">

    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-4 offset-md-3 content" style="
        background: white;">
            <div class="cabecera">
                <h1 class="last text-center">Inicio de Sesión</h1>
                <p class="text-center"> Ingresa tus datos de acceso</p>
                <hr>
            </div>
            <div class="cuerpo">
                <form [formGroup]="loginForm" class="formulario" (ngSubmit)="onSubmit()" >
                    <fieldset>
                        <div>
                            <div class="form-group">
                                <input type="text" formControlName="email" class="form-control" placeholder="Correo Electronico"  [ngClass]="{ 'is-invalid': submitted && f.email.errors}">

                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">
                                        Ingrese Correo Obligatorio
                                    </div>
                                    <div *ngIf="f.email.errors.email">
                                        Ingrese un Correo Valido
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" formControlName="password"  class="form-control" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">
                                        Ingrese Contraseña Obligatorio
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                                <button [disabled]="loading" class="btn btn-outline-warning col-12" > Iniciar Sesión</button>
                        </div>
                        <div class="row text-center" *ngIf="isReserva">
                            <p class="col-12" style="
                            color: deeppink;
                            font-family: none;
                        "><i class="fa fa-cart-arrow-down"></i> Inicie Sesión para proceder con su Reserva</p>
                      </div>
                        <div class="col-12 socials">


                              <div class="row text-center">
                                    <p class="col-12">Inicia sesión con tu cuenta de redes sociales</p>
                                    <a class="btn btn-primary col-12 col-md-6 offset-md-3" (click)="facebookLogin()"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
                              </div>

                        </div>

                        <div class="col-12 options">
                              <div class="row text-center">
                                  <a  class="col-12">¿Olvidó su contraseña?</a>
                                  <a [routerLink]="['/registrarse']"  class="col-12">Si aún no tienes cuenta Regístrate</a>
                              </div>
                        </div>


                    </fieldset>
                </form>

            </div>
        </div>

    </div>


  </div>
  <notifier-container></notifier-container>
